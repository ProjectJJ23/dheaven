<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/sublayout}">
  <div class="wrap_join" layout:fragment="content">
    <div class="login_in">
      <form action="loginProcess" method="post" id="loginInfo" autocomplete="on">
        <div class="login_info">
          <h2>회원가입</h2>
          <!-- 간편 가입 btn -->
          <!-- kakao btn -->
          <div class = "login-icon">
            <a th:href="@{'https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=ab62b7e0ca424144a4f5e9f13a156b72&redirect_uri=http://localhost:8081/auth/kakao/callback'}">
              <div class = "icon_kakao">
                <div class = "icon_img">
                  <img src = "../img/join_icon/kakao.png" style = "width:7%; width:30px; text-align: right;">
                </div>
                <span>카카오톡으로 가입하기</span>
              </div>
            </a>
            <!-- naver btn -->
            <a href = "#">
              <div class = "icon_naver">
                <div class = "icon_img">
                  <img src = "../img/join_icon/naver.jpg" style = "width:7%; width:30px; text-align: right;">
                </div>
                <span>네이버로 가입하기</span>
              </div>
            </a>
          </div>

          <!-- 간편가입 줄  -->
          <div class = "horizontal-line mt-4" style = "border-bottom: 1px solid #D9D9D9; width:100%; height: 20px; text-align: center;"></div>
          <div class = "d-flex justify-content-center horizontal-line-text-warp mb-3">
            <div class = "horizontal-line-text-w100 text-center" style = "margin-top: -14px; background-color: white; width: 100px; color:#868686; font-size: 14px;">간편 회원가입</div>
          </div>

          <!-- login btn -->
          <div class="submit" style = "margin-top: 15px;">
            <a th:href = "@{/email_join}"><input type="button" class = "submit-button" value="Email 가입"></a>
          </div>

          <!-- login direct -->
          <div class="to_join">
            <div>
                <span>계정이 있나요?</span>
            </div>
            <a href="loginForm">로그인하러가기</a>
          </div>
        </div> <!-- login_info -->
      </form>
    </div> <!-- login_in -->
  </div> <!-- wrap_join -->
</html>
